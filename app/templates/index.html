<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ app_name }}</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>

<body>
  <header>
    <h1>{{ app_name }}</h1>
    <a href="/" style="color: #00ffff; text-decoration: none; margin-left: 1rem; font-family: 'Rajdhani', sans-serif;">‚Üê
      Back to Arena</a>
  </header>
  <main>
    <section class="controls">
      <div class="controls-top">
        <div class="model-selector-wrapper" id="model-selector">
          <div>
            <label>White Model</label>
            <select id="white-model">
              <option value="{{ default_white }}">{{ default_white }}</option>
              <option value="ollama:llama3.1:latest">ollama:llama3.1:latest</option>
              <option value="ollama:mistral-nemo:latest">ollama:mistral-nemo:latest</option>
              <option value="ollama:deepseek-r1:1.5b">ollama:deepseek-r1:1.5b</option>
              <option value="ollama:llama3.2:latest">ollama:llama3.2:latest</option>
              <option value="ollama:gpt-oss:latest">ollama:gpt-oss:latest</option>
              <option value="ollama:gemma3:270m">ollama:gemma3:270m</option>
              <optgroup label="Hugging Face (Free)">
                <option value="hf:HuggingFaceH4/zephyr-7b-beta">Zephyr 7B Beta (HF)</option>
                <option value="hf:meta-llama/Meta-Llama-3-8B-Instruct">Llama 3 8B Instruct (HF)</option>
                <option value="hf:Qwen/Qwen2.5-72B-Instruct">Qwen 2.5 72B (HF)</option>
                <option value="hf:google/gemma-2-2b-it">Gemma 2 2B (HF)</option>
              </optgroup>
            </select>
          </div>
          <div>
            <label>Black Model</label>
            <select id="black-model">
              <option value="{{ default_black }}">{{ default_black }}</option>
              <option value="ollama:mistral-nemo:latest">ollama:mistral-nemo:latest</option>
              <option value="ollama:llama3.1:latest">ollama:llama3.1:latest</option>
              <option value="ollama:deepseek-r1:1.5b">ollama:deepseek-r1:1.5b</option>
              <option value="ollama:llama3.2:latest">ollama:llama3.2:latest</option>
              <option value="ollama:gpt-oss:latest">ollama:gpt-oss:latest</option>
              <option value="ollama:gemma3:270m">ollama:gemma3:270m</option>
              <optgroup label="Hugging Face (Free)">
                <option value="hf:HuggingFaceH4/zephyr-7b-beta">Zephyr 7B Beta (HF)</option>
                <option value="hf:meta-llama/Meta-Llama-3-8B-Instruct">Llama 3 8B Instruct (HF)</option>
                <option value="hf:Qwen/Qwen2.5-72B-Instruct">Qwen 2.5 72B (HF)</option>
                <option value="hf:google/gemma-2-2b-it">Gemma 2 2B (HF)</option>
              </optgroup>
            </select>
          </div>
        </div>
        <div class="model-display" id="model-display" style="display: none;">
          <span class="inline-label">‚ö™ White:</span>
          <span class="inline-model" id="white-display">{{ default_white }}</span>
          <span class="inline-vs">VS</span>
          <span class="inline-label">‚ö´ Black:</span>
          <span class="inline-model" id="black-display">{{ default_black }}</span>
        </div>
        <div class="buttons">
          <button id="start">Start</button>
          <button id="reset">Reset</button>
          <button id="pause">Pause</button>
          <button id="resume">Resume</button>
        </div>
      </div>
    </section>

    <section class="board-and-log">
      <div class="board-wrap">
        <div id="captured-black" class="captured captured-top" aria-label="Captured by White"></div>
        <div id="board" class="board">
          <div id="board-grid" class="board-grid"></div>
          <div id="pieces" class="pieces"></div>
          <div class="legend">White bottom ‚Ä¢ Algebraic a1 bottom-left</div>
        </div>
        <div id="captured-white" class="captured captured-bottom" aria-label="Captured by Black"></div>
        <div class="counts">
          <span id="white-count">White: 16</span>
          <span id="black-count">Black: 16</span>
        </div>
        <div class="token-display">
          <div class="token-item">
            <span class="token-label">ü™ô White Tokens:</span>
            <span class="token-value" id="white-tokens">0</span>
          </div>
          <div class="token-item">
            <span class="token-label">ü™ô Black Tokens:</span>
            <span class="token-value" id="black-tokens">0</span>
          </div>
        </div>
      </div>
      <div class="log">
        <h3>Game Log</h3>
        <ul id="log"></ul>
      </div>
    </section>
  </main>

  <script src="/static/js/config.js"></script>
  <script src="/static/js/app.js"></script>
</body>

</html>
