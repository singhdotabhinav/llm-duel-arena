name: Deploy to AWS Lambda

# DISABLED: This workflow is redundant - ci-cd.yml already handles all deployments
# Keeping file for reference but disabling automatic triggers
# To re-enable, uncomment the 'on:' section below

# on:
#   push:
#     branches:
#       - main
#       - feature/deployment-stage
#   workflow_dispatch:

on:
  workflow_dispatch:  # Only allow manual trigger

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Build SAM application
        run: sam build --use-container
      
      - name: Deploy SAM application
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name llm-duel-arena \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --parameter-overrides \
              HuggingFaceApiToken=${{ secrets.HUGGINGFACE_API_TOKEN }} \
              AppSecretKey=${{ secrets.APP_SECRET_KEY }}
      
      - name: Get API URL
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name llm-duel-arena \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          echo "âœ… Deployment complete!"
          echo "API URL: $API_URL"
