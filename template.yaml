AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: LLM Duel Arena - Serverless Deployment

Parameters:
  HuggingFaceApiToken:
    Type: String
    Description: API Token for Hugging Face
    NoEcho: true
    Default: ""
  # OpenAiApiKey:
  #   Type: String
  #   Description: API Key for OpenAI
  #   NoEcho: true
  #   Default: ""
  # AnthropicApiKey:
  #   Type: String
  #   Description: API Key for Anthropic
  #   NoEcho: true
  #   Default: ""
  AppSecretKey:
    Type: String
    Description: Secret key for session management
    NoEcho: true
    Default: "change_me_in_prod"

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Tracing: Active
    Environment:
      Variables:
        AWS_REGION_NAME: !Ref AWS::Region
        DYNAMODB_TABLE_USERS: LLM-Duel-Users
        DYNAMODB_TABLE_ACTIVE_GAMES: LLM-Duel-ActiveGames
        DEPLOYMENT_MODE: aws
        HUGGINGFACE_API_TOKEN: !Ref HuggingFaceApiToken
        OPENAI_API_KEY: !Ref OpenAiApiKey
        ANTHROPIC_API_KEY: !Ref AnthropicApiKey
        APP_SECRET_KEY: !Ref AppSecretKey
        # Disable local model in Lambda to save space/memory
        ENABLE_LOCAL_MODEL: "false"
        # Enable debug logging
        LOG_LEVEL: "DEBUG"

Resources:
  # Lambda Function
  LLMDuelArenaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: app.lambda_handler.lambda_handler
      Description: LLM Duel Arena FastAPI application
      Policies:
        - DynamoDBCrudPolicy:
            TableName: LLM-Duel-Users
        - DynamoDBCrudPolicy:
            TableName: LLM-Duel-ActiveGames
        - CloudWatchLambdaInsightsExecutionRolePolicy
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
        RootEvent:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY
    Metadata:
      BuildMethod: python3.11

  # CloudWatch Log Group
  LLMDuelArenaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${LLMDuelArenaFunction}"
      RetentionInDays: 14

  # DynamoDB Table for Users (if not exists)
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: LLM-Duel-Users
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # DynamoDB Table for Active Games (if not exists)
  ActiveGamesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: LLM-Duel-ActiveGames
      AttributeDefinitions:
        - AttributeName: game_id
          AttributeType: S
      KeySchema:
        - AttributeName: game_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"
  FunctionArn:
    Description: "Lambda Function ARN"
    Value: !GetAtt LLMDuelArenaFunction.Arn
