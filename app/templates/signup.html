<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ app_name }} - Sign Up</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <style>
    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    .auth-container h2 {
      color: #00ffff;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      color: #00ffff;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }
    .btn-auth {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #00ffff, #0080ff);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn-auth:hover {
      opacity: 0.9;
    }
    .btn-auth:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error-message {
      color: #ff4444;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .success-message {
      color: #44ff44;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
    }
    .auth-links a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
    #confirm-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <div id="signup-section">
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Name (Optional)</label>
          <input type="text" id="name" name="name" autocomplete="name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" />
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        <button type="submit" class="btn-auth" id="signup-btn">Sign Up</button>
      </form>
    </div>
    
    <div id="confirm-section">
      <h3 style="color: #00ffff; margin-bottom: 1rem;">Confirm Your Email</h3>
      <p style="color: #fff; margin-bottom: 1rem;">We've sent a confirmation code to your email. Please enter it below:</p>
      <form id="confirm-form">
        <div class="form-group">
          <label for="confirmation-code">Confirmation Code</label>
          <input type="text" id="confirmation-code" name="confirmation-code" required maxlength="6" />
        </div>
        <div id="confirm-error-message" class="error-message" style="display: none;"></div>
        <button type="submit" class="btn-auth" id="confirm-btn">Confirm</button>
      </form>
    </div>
    
    <div class="auth-links">
      <a href="/auth/login-page">Already have an account? Login</a><br />
      <a href="/">Back to Home</a>
    </div>
  </div>

  <script src="/static/js/config.js"></script>
  <script src="/static/js/cognito_auth.js"></script>
  <script>
    let signupEmail = null;
    
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      const signupBtn = document.getElementById('signup-btn');
      
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      signupBtn.disabled = true;
      signupBtn.textContent = 'Signing up...';
      
      try {
        await window.cognitoAuth.signUp(email, password, name || null);
        signupEmail = email;
        document.getElementById('signup-section').style.display = 'none';
        document.getElementById('confirm-section').style.display = 'block';
      } catch (error) {
        errorDiv.textContent = error.message || 'Signup failed';
        errorDiv.style.display = 'block';
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
      }
    });
    
    document.getElementById('confirm-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = document.getElementById('confirmation-code').value;
      const errorDiv = document.getElementById('confirm-error-message');
      const confirmBtn = document.getElementById('confirm-btn');
      
      errorDiv.style.display = 'none';
      confirmBtn.disabled = true;
      confirmBtn.textContent = 'Confirming...';
      
      try {
        await window.cognitoAuth.confirmSignUp(signupEmail, code);
        alert('Account confirmed! You can now login.');
        window.location.href = '/auth/login-page';
      } catch (error) {
        errorDiv.textContent = error.message || 'Confirmation failed';
        errorDiv.style.display = 'block';
        confirmBtn.disabled = false;
        confirmBtn.textContent = 'Confirm';
      }
    });
  </script>
</body>
</html>
