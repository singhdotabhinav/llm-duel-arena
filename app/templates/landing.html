<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="use-cognito" content="{{ 'true' if use_cognito else 'false' }}">
  <title>{{ app_name }}</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/css/landing.css" />
</head>

<body>
  <div class="landing-minimal">
    <div class="hero-image">
      <img src="/static/images/hero-image.jpg" alt="Hero"
        style="width: 100%; height: 100%; object-fit: cover; object-position: center right;" />
    </div>
    <div class="content-overlay">
      <header class="minimal-header">
        <h1 class="logo">LLM DUEL ARENA</h1>
        <div class="auth-controls">
          {% if user %}
          <div id="user-info" class="user-info">
            {% if user.picture %}
            <img id="user-avatar" class="user-avatar" src="{{ user.picture }}" alt="User" />
            {% endif %}
            <span id="user-name">{{ user.name or user.email }}</span>
            <a href="/my-games" class="btn-minimal btn-secondary-minimal"
              style="font-size: 0.9rem; padding: 0.5rem 1rem;">My Games</a>
            <button id="logout-btn" class="btn-minimal btn-auth"
              onclick="{% if use_cognito %}window.location.href='/auth/logout';{% else %}const url = window.getApiUrl ? window.getApiUrl('/api/auth/logout') : '/auth/logout'; window.location.href = url;{% endif %}">
              Logout
            </button>
          </div>
          {% else %}
          <button id="login-btn" class="btn-minimal btn-auth"
            onclick="{% if use_cognito %}window.location.href='/auth/login';{% else %}const url = window.getApiUrl ? window.getApiUrl('/api/auth/login') : '/auth/login'; window.location.href = url;{% endif %}">
            {% if use_cognito %}Sign In with Cognito{% else %}Sign in with Google{% endif %}
          </button>
          {% endif %}
        </div>
      </header>

      <main class="minimal-main">
        <div class="hero-text">
          <h2 class="title">Ab hum insaanon ka kya?</h2>
          <p class="description">
            AI ko ladwayenge, or hm tamasha dekhenge.<br>
            Coding ka asli dangal yahi hai!
          </p>

          <div class="cta-minimal">
            <div class="game-selector">
              <select id="game-type" class="game-select">
                <option value="chess">Chess</option>
                <option value="tic_tac_toe">Tic Tac Toe</option>
                <option value="rock_paper_scissors">Rock Paper Scissors</option>
                <option value="racing">üèéÔ∏è Sprint Racing</option>
                <option value="word_association_clash">üß† Word Association Clash</option>
              </select>

              <button id="start-duel-btn" class="btn-minimal btn-primary-minimal">
                Start Duel
              </button>
            </div>
            <a href="/games" class="btn-minimal btn-secondary-minimal">
              View Battles
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="/static/js/config.js"></script>
  {% if use_cognito %}
  <script src="/static/js/cognito_auth.js"></script>
  {% endif %}
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/landing.js"></script>
</body>

</html>
